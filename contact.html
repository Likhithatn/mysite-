<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contactstyle.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h3 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    hr {
      border: 1px solid #ddd;
      margin-top: 20px;
    }

    p {
      margin: 10px 0;
    }

    .contact-info {
     text-align: center;
   }

   .contact-info p {
     margin: 5px 0;
   }

   .contact-info strong {
     color: #333;
   }

   .contact-info em {
     color: #555;
   }

  </style>
</head>
<body>

  <h3>Contact Me</h3>

  <form action="mailto:likhithanagraj58@gmail.com" method="post" enctype="text/plain">
    <label for="name">Enter Your Name</label>
    <input type="text" id="name" name="Your Name" required>

    <label for="email">Enter Your Email</label>
    <input type="email" id="email" name="Your email" required>

    <label for="message">Enter Your Message</label>
    <textarea id="message" name="your text" rows="5" cols="30" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <hr>

  <div class="contact-info">
    <p><strong>Email:</strong> <em>likhithanagraj58@gmail.com</em></p>
    <p><strong>Contact no:</strong> <em>9591801305</em></p>
    <p><strong>Whatsapp Contact:</strong> <em>9591801305</em></p>
  </div>
</body>
</html>
